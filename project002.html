<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Henry">
        <meta name="description" content="This page contains all the thing I am learning how to create as i learn HTML">
        <title>My first Web Page</title>
        <link rel="shortcut icon" type="image/x-icon" href="html.png.">
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>

    <body>
        <header>
            <h1>WinnieNovel feedback form</h1>
        </header>
        <p>Kindly answer the following questions</p>

        <main>
            <section>
            <h2>Select your best novel from the website</h2>
                <p>
                    <input type="radio" name="novel" id="novel" value="novel">
                    <label for="novel">Kathryn</label>
                </p>
                    <p>
                        <input type="radio" name="deception" id="deception" value="deception">
                        <label for="deception">Deception</label>
                    </p>
                        <p>
                            <input type="radio" name="love" id="love" value="love">
                            <label for="love">Love is just a jest</label>
                        </p>
                        </section>
                        <section>
                    <h2>Please rate our Novels!</h2>
                    <p>
                        <input type="text" name="rate" id="rate" list="rate_our_novel">
                        <datalist id="rate_our_novel">
                            <option value="excelent">
                            <option value="very good">
                            <option value="good">
                            <option value="fair">
                            <option value="poor">
                        </datalist>
                    </p>
                    </section>
                    <section>
            <h2>Select option(s) from this to help us serve you better</h2>
            <p>
                <input type="checkbox" name="options" id="options" value="options">
                <label for="novel">Add more Novels</label>
            </p>
            <p>
                <input type="checkbox" name="token" id="token" value="token">
                <label for="token">Free tokens for VIP member</label>
            </p>
            <p>
                <input type="checkbox" name="reader" id="reader" value="reader">
                <label for="reader">Bonus for every reader on the website</label>
            </p>
            </section>

            <section>
            <h2>Any other message for us?</h2>
            <label for="message">Your Message:</label>
            <br>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
            <br>
            <button type="submit">Submit</button>
            <button type="submit" formaction="https://httpbin.org/pozst" formmethod="post">Post</button>
            <button type="reset">Reset</button>
            </section>
        </main>

        <br><br>
        <footer>
            <i>
                Thank you for the feedback!!!
            </i>

            <p>
                <a href="#">Back to Top</a>
            </p>
        </footer>
    </body>
</html>
